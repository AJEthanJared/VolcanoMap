<!DOCTYPE html>
<html>
    <head>
        <script src="js/secret_keys.js"></script>
        <title>Volcano Map</title>
        <link rel="icon" href="sources/volcano.png" type="image/x-icon">

        <meta charset="utf-8">
        <meta name = "viewport" content = "width=device-width, initial- scale=1.0" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="">
        <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js" integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
    </head>
    <body>
        <div id="mapid" style="width: 600px; height: 400px; margin: auto; top: 30px; bottom: 30px;">
            <script>
                var mymap = L.map('mapid').setView([51.505, -0.09], 1);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?access_token={accessToken}', {maxZoom: 18, id: 'mapbox.mapbox - traffic - v1', accessToken: mapbox_access_token}).addTo(mymap);
            </script>
        </div>
    </body>
</html>
