<!DOCTYPE html>
<html>
<head>
    <script src="js/secret_keys.js"></script>
    <title>Volcano Map</title>
    <link rel="icon" href="sources/volcano.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@drustack/leaflet.resetview/dist/L.Control.ResetView.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@drustack/leaflet.resetview/dist/L.Control.ResetView.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.path.drag/0.0.13/Path.Drag.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #mapid {
          width: 65%;
          height: 100%;
          float: left;
          margin-top: 0px;
        }

    </style>
</head>

<body>
    <div class="top-nav">
      <a href="index.html" class="active">Map</a>
      <a href="aboutUs.html">About Us</a>
      <a href="information.html">FAQ</a>
    </div>

    <div id="mapid"></div>

    <div id="rightContent">
        <div id="siteCon">  <img src="sources/Logo.png" width="500" height="200"> </div>


          <div class="volcanoSelectionDropdown">
            <div style="text-decoration: underline; font-size: 18px;"><b>Pick a Volcano!</b></div>
            <select id="volcanoSelect" style="width: 180px; margin-top: 8px;">
                <option value="all">Show All</option>
            </select>
          </div>

          <div id="bufferToggles">
            <h3 style="text-decoration: underline; margin-top:6px;">Toggle Buffers</h3>

            <label class="buffer-item">
              <span class="dot pyro"></span>
              <input type="checkbox" id="togglePyro" checked>
              Pyroclastic Flow
            </label>

            <label class="buffer-item">
              <span class="dot ash"></span>
              <input type="checkbox" id="toggleAsh" checked>
              Ash Cloud
            </label>

            <label class="buffer-item">
              <span class="dot sound"></span>
              <input type="checkbox" id="toggleSound" checked>
              Sound Shockwave
            </label>
          </div>

          <div id="customBufferBox">
            <h3 style="text-decoration: underline; margin-top:6px;">Custom Buffer</h3>
            <input type="number" id="customBufferDistance" placeholder="Distance (km)" min="0" />
            <button id="addCustomBufferBtn">Add Buffer</button>
          </div>

          <div id="bufferControls">
            <button id="resetBuffersBtn">Reset</button>
          </div>

    </div>

    <script src="js/temp.js"></script>

    <footer class="site-footer">
      <p>&copy; Volcano Map â€” AJEthanJared</p>
    </footer>
</body>
</html>
